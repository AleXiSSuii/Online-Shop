<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <style>
        .cart-icon {
            position: fixed;
            right: 20px;
            top: 20px;
            font-size: 30px;
            cursor: pointer;
        }
        #category-select {
            margin: 20px;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 0 auto;
            max-width: 1200px;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1E90FF;
            color: white;
            padding: 10px 20px;
        }
        .header-title {
            font-size: 24px;
            font-weight: bold;
        }
        .auth-links a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            margin-left: 10px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }.auth-links {
            display: flex;
            justify-content: flex-end; 
        }
        .header-title {
            font-size: 24px;
            font-weight: bold;
        }
        .header-title a {
        text-decoration: none;
        color: white;
        cursor: pointer;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #5cabff; /* Измените на желаемый цвет */
            color: rgb(255, 255, 255); /* Цвет текста, который будет хорошо виден на фоне выбранного цвета плашки */
            padding: 10px 20px;
        }.logout-form {
            display: inline-flex; /* Или просто 'flex' */
            align-items: center; /* Центрируем элементы по вертикали */
            margin-left: auto;
        }
        
    </style>
</head>
<body>
<div class="header-bar">
    <div class="header-title">
        <a href="/home" class="header-title-link">Мыльный кураж</a>
    </div>
    <div class="auth-links">
        <a th:if="${isAdmin}" th:href="@{/admin}" th:text="'Admin menu'">Admin menu</a>
        <a th:if="${#authorization.expression('isAuthenticated()') and !isAdmin}" th:href="@{/cart}" th:text="'Корзина'">Корзина</a>
        <a th:if="${#authorization.expression('!isAuthenticated')}" th:href="@{/login}">Войти</a>
        <a th:if="${#authorization.expression('!isAuthenticated')}" th:href="@{/registration}">Зарегистрироваться</a>
        <div class="logout-form" th:if="${#authorization.expression('isAuthenticated()')}">
            <form action="/logout" method="POST" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <a href="javascript:;" onclick="parentNode.submit();">Выйти</a>
            </form>
        </div>
    </div>
</div>
<hr>
<a th:if="${isAdmin}" th:href="@{/admin}" th:text="'Admin menu'">Admin menu</a>
<hr>
<div id="category-select">
    <form th:action="@{/home}" method="get">
        <select name="category">
            <option value="">All Categories</option>
            <option th:each="category : ${categories}"
                    th:value="${category.id}"
                    th:text="${category.name}">
            </option>
        </select>
        <button type="submit">Filter</button>
    </form>
</div>
<div>
    <form th:action="@{/home/name}" method="get">
        <input type="text" name="name" placeholder="Enter product name">
        <button type="submit">Search</button>
    </form>
</div>
<hr>
<div class="products-container">
    <div th:each="product : ${products}" class="product-card">
        <!-- Thumbnail Image -->
        <a th:href="@{/home/{id}(id=${product.id})}">
            <img th:if="${product.previewImageUrl}" th:src="${product.previewImageUrl}" alt="Product Image" style="max-width:150px; width: auto; height: auto;"/>
            <p th:text="${product.name}">Product Info</p>
            <p th:text="${' Price: ' + product.price}">Product Info</p>
        </a>
    </div>
</div>
<br/>

</body>
</html>
