<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <style>
        .cart-icon {
            position: fixed;
            right: 20px;
            top: 20px;
            font-size: 30px;
            cursor: pointer;
        }
        #category-select {
            margin: 20px;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 0 auto;
            max-width: 1200px;
        }
        .product-card {
            flex: 0 1 30%;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .home-link a {
            content: 'üè†';
            position: absolute;
            left: -35px;
            font-size: 24px;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            position: fixed;
            left: 20px;
            right: 20px;
            top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff; /* Add a background to lift the bar above page content */
            padding: 10px 20px; /* Add some padding around the elements */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Add slight shadow for better visibility */
            z-index: 10; /* Ensure it's above other items */
        }
        .cart-icon, .home-icon {
            font-size: 30px;
            cursor: pointer;
            text-decoration: none;
            color: black;
        }
        .auth-links {
            margin-top: 80px; /* Adjust top margin to avoid overlap with fixed top-bar */
            text-align: right; /* Align links to the right */
            padding-right: 20px; /* Add some padding on the right */
        }
        .auth-links a {
            display: inline-block;
            margin: 0 10px;
            cursor: pointer;
            text-decoration: none;
            color: black; /* Set a text color for the links */
        }
    </style>
</head>
<body>
<div class="top-bar">
    <div class="home-icon">
        <a href="/" th:href="@{/home}">&#127968;</a> <!-- Updated to use house emoji for the home icon -->
    </div>
    <div class="cart-icon" onclick="location.href='/cart'">&#128722;</div> <!-- Cart Icon -->
</div>
<hr>
<div class="auth-links">
    <div th:if="${#authorization.expression('isAuthenticated()')}">
        <form action="/logout" method="POST" style="display:inline;"> <!-- Use inline display for form -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">–í—ã–π—Ç–∏</button>
        </form>
    </div>
    <a th:if="${#authorization.expression('!isAuthenticated')}" th:href="@{/login}">–í–æ–π—Ç–∏</a>
    <a th:if="${#authorization.expression('!isAuthenticated')}" th:href="@{/registration}">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
</div>
<a th:if="${isAdmin}" th:href="@{/admin}" th:text="'Admin menu'">Admin menu</a>
<hr>
<div id="category-select">
    <form th:action="@{/home}" method="get">
        <select name="category">
            <option value="">All Categories</option>
            <option th:each="category : ${categories}"
                    th:value="${category.id}"
                    th:text="${category.name}">
            </option>
        </select>
        <button type="submit">Filter</button>
    </form>
</div>
<div>
    <form th:action="@{/home/name}" method="get">
        <input type="text" name="name" placeholder="Enter product name">
        <button type="submit">Search</button>
    </form>
</div>
<hr>
<div class="products-container">
    <div th:each="product : ${products}" class="product-card">
        <a th:href="@{/home/{id}(id=${product.getId()})}"
           th:text="${product.getName() + ' ' + product.getDescription() + ' Price: ' + product.getPrice()}">product</a>
    </div>
</div>
<br/>

</body>
</html>
