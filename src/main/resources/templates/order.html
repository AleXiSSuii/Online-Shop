<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
</head>
<body>
<div>
    <h2>Order Details</h2>

    <p>User: <span th:text="${order.user.name}">Username</span></p>

    <table>
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Price Item</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${order.cart.cartList}">
            <td th:text="${item.product.name}">Product Name</td>
            <td th:text="${item.price}">Item Price</td>
            <td th:text="${item.quantity}">Quantity</td>
        </tr>
        </tbody>
    </table>

    <p>Total Order Price: <span th:text="${order.cart.finalPrice}">Total Price</span></p>

</div>
<form th:action="@{/order}" th:method="post">
    <input type="submit" value="Заказать"/>
</form>
</body>
</html>
