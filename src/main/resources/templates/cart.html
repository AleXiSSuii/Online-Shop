<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .product-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .product-info {
            margin-right: 20px;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1E90FF; /* Измените на желаемый цвет */
            color: white; /* Цвет текста, который будет хорошо виден на фоне выбранного цвета плашки */
            padding: 10px 20px;
        }
        .header-title {
            font-size: 24px;
            font-weight: bold;
        }
        .auth-links a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            margin-left: 10px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }.auth-links {
            display: flex;
            justify-content: flex-end; 
        }
        .header-title {
            font-size: 24px;
            font-weight: bold;
        }
        .header-title a {
        text-decoration: none;
        color: white;
        cursor: pointer;
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #5cabff; /* Измените на желаемый цвет */
            color: rgb(255, 255, 255); /* Цвет текста, который будет хорошо виден на фоне выбранного цвета плашки */
            padding: 10px 20px;
        }.logout-form {
            display: inline-flex;
            align-items: center;
            margin-left: auto;
        }
        
    </style>
</head>
<body>
<div class="header-bar">
    <div class="header-title">
        <a href="/home" class="header-title-link">Мыльный кураж</a>
    </div>
    <div class="auth-links">
        <a th:if="${isAdmin != null && isAdmin}" th:href="@{/admin}" th:text="'Admin menu'">Admin menu</a>
        <a th:if="${#authorization.expression('isAuthenticated()') and !(isAdmin != null && isAdmin)}" th:href="@{/cart}" th:text="'Корзина'">Корзина</a>
        <a th:if="${#authorization.expression('!isAuthenticated')}" th:href="@{/login}">Войти</a>
        <a th:if="${#authorization.expression('!isAuthenticated')}" th:href="@{/registration}">Зарегистрироваться</a>
        <div class="logout-form" th:if="${#authorization.expression('isAuthenticated()')}">
            <form action="/logout" method="POST" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <a href="javascript:;" onclick="parentNode.submit();">Выйти</a>
            </form>
        </div>
    </div>
</div>
<br/>
<div th:each="cartItem : ${cart}">
    <div class="product-container">
        <div class="product-info">
            <span th:text="${cartItem.product.name}"></span>
            <span>Price:</span>
            <span th:text="${cartItem.price}"></span>
            <span>Quantity:</span>
            <span th:text="${cartItem.quantity}"></span>
        </div>
        <form th:action="@{/cart/edit}" method="Post">
            <input type="hidden" name="_method" value="patch"/>
            <input type="hidden" name="cartItem_Id" th:value="${cartItem.id}" />
            <input type="number" name="quantity" min="0" th:value="${cartItem.quantity}"/>
            <input type="submit" value="Update quantity"/>
        </form>
        <form th:action="@{/cart/delete}" th:method="DELETE">
            <input type="hidden" name="cartItem_Id" th:value="${cartItem.id}" />
            <input type="submit" value="Delete"/>
        </form>
    </div>
</div>
<form th:action="@{/cart/clear}" method="post">
    <input type="hidden" name="_method" value="DELETE"/>
    <input type="submit" value="Clear"/>
</form>
<form th:action="@{/order}" method="get">
    <input type="submit" value="Place an order"/>
</form>
<br/>
</body>
</html>
