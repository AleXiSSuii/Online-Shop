<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Categories</title>
</head>
<body>
<div th:each="category :${categories}">
    <a th:href="@{/admin/categories/{id}(id= ${category.id})}"
       th:text="${category.id + ' name: ' + category.name}">user</a>
</div>
<br/>
<hr/>
<a th:href="@{/admin/categories/create}"
   th:text=Create new category></a>

</body>
</html>
