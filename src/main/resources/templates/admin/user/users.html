<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<div th:each="user :${users}">
    <a th:href="@{/admin/users/{id}(id= ${user.getId()})}"
       th:text="${user.name + 'lastname: ' + user.lastname + 'email: ' + user.email}">user</a>
</div>
<br/>
<hr/>
<a href="//">Create new person</a>

</body>
</html>
